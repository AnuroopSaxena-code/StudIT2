{% extends 'base.html' %}

{% block content %}
<div class="dashboard">
    <h1>Welcome, {{ user.username }}</h1>
    <p>Registration Number: {{ user.profile.registration_number }}</p>
    <p>Branch: {{ user.profile.branch }}</p>

    <div class="buttons">
        <a href="{% url 'leaderboard' %}">Leaderboard</a>
        <a href="{% url 'friends' %}">Friends</a>
        
        {% if user.is_authenticated %}
            <a href="{% url 'session_hub' %}">SessionHub</a>
        {% endif %}
        
        <a href="{% url 'logout' %}">Logout</a>
    </div>

    <h2>Your Sessions</h2>
    <!-- Include logic to display sessions if needed -->

    <h2>Other Options</h2>
    <!-- Add more options if needed -->
</div>
{% endblock %}
