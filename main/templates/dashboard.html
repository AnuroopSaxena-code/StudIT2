{% extends 'base.html' %}

{% block content %}
<div class="dashboard">
    <div class="Dashboard_background">
        <div class="Dashboard_Box">
            <h2 class="dashboard-header">Dashboard</h2>
            <div class="detail_headers">
                <p class="Reg_No">Registration Number: {{ registration_no }}</p>
                <p class="Branch_Name">Branch: {{ branch }}</p>
            </div>
        </div>
    </div>

    <div class="menu">
        <ul class="menu-links">
            <div class="buttons">
                {% if user.is_authenticated %}
                <div class="menu_buttons_dashboard">
                    <a class ="session_hub" href="{% url 'session_hub' %}">SessionHub</a>
                    <a class="todo_list" href="{% url 'todo_list' %}">To-Do List</a>
                </div>
                {% endif %}
            </div>
        </ul>
    </div>

</div>
{% endblock %}
