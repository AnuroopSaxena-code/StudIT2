<h1>Messages</h1>
<ul>
    {% for message in messages %}
        <li>{{ message.sender }}: {{ message.content }} ({{ message.timestamp }})</li>
    {% endfor %}
</ul>

<form method="POST" action="{% url 'send_message' %}">
    {% csrf_token %}
    <input type="text" name="recipient_id" placeholder="Recipient ID" required>
    <textarea name="message_content" placeholder="Type your message here" required></textarea>
    <button type="submit">Send</button>
</form>
