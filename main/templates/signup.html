{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{% static 'signup_stylesheet.css' %}">
</head>

<body>
    <h1 class="StudIT"><a href="{% url 'home' %}">StudIT</a></h1>
    <div class="overlays">
        <div class="signup-background"></div>
        <div class="signup-container">
            <h2 class="signup-header">Sign Up</h2>
            <form method="POST">
                {% csrf_token %}
                <div class="username-container">
                    <label class="hidden">{{ form.username.label }}</label> 
                    <input type="text" name="username" placeholder="Username" value="{{ form.username.value|default:'' }}" required>
                </div>
                <div class="email-container">
                    <label class="hidden">{{ form.email.label }}</label> 
                    <input type="email" name="email" placeholder="Email" value="{{ form.email.value|default:'' }}" required>
                </div>
                <div class="password-container">
                    <label class="hidden">{{ form.password.label }}</label> 
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="regno-container">
                    <label class="hidden">{{ form.registration_no.label }}</label> 
                    <input type="text" name="registration_no" placeholder="Registration No." value="{{ form.registration_no.value|default:'' }}" required>
                </div>
                <div class="branch">
                    <label class="hidden">{{ form.branch.label }}</label>
                    {{ form.branch}}
                </div>
                
                <div class="enrollment_year">
                    <label class="hidden">{{ form.enrollment_year.label }}</label> 
                    <input type="number" name="enrollment_year" placeholder="Enrollment Year" value="{{ form.enrollment_year.value|default:'' }}" required>
                </div>
                <button class="signup-button" type="submit">Sign Up</button>
            </form>
            <a class="Login-button" href="{% url 'login' %}">Login</a>
        </div>  
    </div>
</body>
</html>
